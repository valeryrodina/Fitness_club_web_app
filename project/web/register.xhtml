<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>FitnessClub Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/project/style/all.css"/>
    </head>
    <body>
        <div id="registerBlock"> Registration<br/><br/>
            <h:form> 
                    Login:<br/>
                    <h:inputText value="#{registerBean.login}" required="true" requiredMessage="Login cannot be empty"/><br/><br/>
                    Password:<br/>  
                    <h:inputSecret value="#{registerBean.password}" required="true" requiredMessage="Password cannot be empty"/><br/><br/>
                    First name:<br/>
                    <h:inputText value="#{registerBean.forname}" required="true" requiredMessage="First name cannot be empty"/><br/><br/>
                    Second name:<br/>
                    <h:inputText value="#{registerBean.surname}" required="true" requiredMessage="Second name cannot be empty"/><br/><br/>
                    <h:commandButton action="#{registerBean.registerClient}" value="Submit"/>
            </h:form>
        </div>
    </body>
</html>
