<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Coach profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/project/style/all.css"/>
    </head>
    <body>
        <div id="manager-head">
            Logged in as: 
            <h:outputText value="#{coachIndexBean.cab.currPerson.login}"></h:outputText> 
        </div>
        <div id="manager-container">
            <div id="manager-coaches">
                <div style="text-align: center; border: 2px solid black; border-bottom: 0px">
                    My clients:
                </div>
                <h:form>
                    <h:dataTable value="#{coachIndexBean.clients}" var="client"
                        styleClass="managerTable"
                        headerClass="managerTableHeader"
                        rowClasses="managerTableOddRow,managerTableEvenRow">
                        <h:column>    				
                            <f:facet name="header">First Name</f:facet>    				
                            #{client.personId.forname}
                        </h:column>
                        <h:column>    				
                            <f:facet name="header">Last Name</f:facet>    				
                            #{client.personId.surname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">App status</f:facet>
                            #{client.applicationList.get(0).getStateId().getAppText()}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:outputFormat value="#{client.applicationList.get(0).getText()}"></h:outputFormat> <br/>
                            <h:inputTextarea value="#{coachIndexBean.tmpText}" rows="5" cols="20"/> <br/>
                            <h:commandButton action="#{coachIndexBean.modifyAppStatus}" value="Proceed" >
                                <f:param name="clientId" value="#{client.id}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </body>
</html>
