<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>FitnessClub Authentication</title>
        <link rel="stylesheet" type="text/css" href="/project/style/all.css"/>
    </head>
    <h:body>
        <div id="container">
            <input id="tab-client" type="radio" name="tab-group" checked="checked" />
            <label for="tab-client">Client</label>
            <input id="tab-manager" type="radio" name="tab-group" />
            <label for="tab-manager">Manager</label>
            <input id="tab-doctor" type="radio" name="tab-group" />
            <label for="tab-doctor">Doctor</label>
            <input id="tab-coach" type="radio" name="tab-group" />
            <label for="tab-coach">Coach</label>

            <div id="content">
                <div id="content-client">
                    <h:form class="hform">
                        Login:<br/> 
                        <h:inputText value="#{clientAuthBean.login}" required="true" requiredMessage="Login cannot be empty"></h:inputText>
                        <br/><br/>
                        Password:<br/>  
                        <h:inputSecret value="#{clientAuthBean.password}" required="true" requiredMessage="Password cannot be empty"></h:inputSecret>
                        <br/><br/>
                        <h:commandButton action="#{clientAuthBean.doAuth}" value="Submit"></h:commandButton>
                    </h:form>
                </div>

                <div id="content-manager">
                    <h:form>
                        Login:<br/> 
                        <h:inputText value="#{managerAuthBean.login}" required="true" requiredMessage="Login cannot be empty"/><br/><br/>
                        Password:<br/>  
                        <h:inputSecret value="#{managerAuthBean.password}" required="true" requiredMessage="Password cannot be empty"/><br/><br/>
                        <h:commandButton action="#{managerAuthBean.doAuth}" value="Submit"/>
                    </h:form>
                </div>

                <div id="content-doctor">
                    <h:form>
                        Login:<br/> 
                        <h:inputText value="#{doctorAuthBean.login}" required="true" requiredMessage="Login cannot be empty"/><br/><br/>
                        Password:<br/>  
                        <h:inputSecret value="#{doctorAuthBean.password}" required="true" requiredMessage="Password cannot be empty"/><br/><br/>
                        <h:commandButton action="#{doctorAuthBean.doAuth}" value="Submit"/>
                    </h:form>
                </div>

                <div id="content-coach">
                    <h:form>
                        Login:<br/> 
                        <h:inputText value="#{coachAuthBean.login}" required="true" requiredMessage="Login cannot be empty"/><br/><br/>
                        Password:<br/>  
                        <h:inputSecret value="#{coachAuthBean.password}" required="true" requiredMessage="Password cannot be empty"/><br/><br/>
                        <h:commandButton action="#{coachAuthBean.doAuth}" value="Submit"/>
                    </h:form>
                </div>
            </div>
        </div>
        <div id="regdiv"> 
            or <a href="register.xhtml">Register</a>
        </div>
    </h:body>
</html>
